name: CI - Push Artifact Registry

on: 
  push:
    branches:
    - main

env:
  REGISTRY: us-west1-docker.pkg.dev
  APP: demo-spring-boot-gradle
  PROJECT_ID: opt-74-backcountry-gcp-mig
  GAR_REPOSITORY: us-west1-docker.pkg.dev/opt-74-backcountry-gcp-mig/fulfillment
  
permissions:
  contents: read
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

    - name: Test with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: test

  build-and-push-to-gcr:
    name: Build & push
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.GAR_WIP }}
          service_account: ${{ secrets.SA }}
          access_token_lifetime: 300s

      - name: Log in to the Container registry
        id: log-in-container-registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'

      - name: Create Docker Buildx Context
        id: build-docker-context
        shell: bash
        run: docker context create build-context

      - name: Set up Docker Buildx
        id: setup-docker-buildx
        uses: docker/setup-buildx-action@v2
        with:
          endpoint: build-context
    
      - name: Build and push Docker image
        id: build-push-docker-image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: |
             ${{ env.GAR_REPOSITORY }}/${{ env.APP }}:${{ github.sha }}
             ${{ env.GAR_REPOSITORY }}/${{ env.APP }}:latest